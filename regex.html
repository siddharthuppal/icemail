	<script>
	var fn,ln,mn,em,pas,cpas,noc,cnom,mon,yr,cv,fulln;
	var au1,au2,au3,au4,au5;
	var res1,res2,res3,res4,res5;

	function myFunction() {
    fn = document.getElementById("fname").value;
    ln = document.getElementById("lname").value;

    pas = document.getElementById("pword").value;

	console.log(cnom);
	console.log(mon);
	console.log(yr);

	fulln = fn+ln;

    au1 = /^([a-zA-Z ]|')*$/;
    au2 = /^[1-9][0-9]{9}$/;
    au3 = /^[a-zA-Z]{1}[0-9]*@[a-zA-Z]*\.[a-zA-Z]*$/;
    au4 = /((?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*()_+\-=\[\]\{\}\\';":/?><.,]).{8,8})/;
    au5 = /^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$/;
	console.log(au1);
	console.log(au2);
	console.log(au3);
	console.log(au4);
	console.log(au5);


	res1 = au1.test(fulln);
	res2 = au2.test(mn);
	res3 = au3.test(em);
	res4 = au4.test(pas);
	res5 = au5.test(cnom);

	console.log(res1);
	console.log(res2);
	console.log(res3);
	console.log(res4);
	console.log(res5);
		console.log(fulln);

	document.getElementById("three").innerHTML = "";
	document.getElementById("four").innerHTML = "";
	document.getElementById("five").innerHTML = "";

	}

	}

	if(!res3){

	}	

	if(!res4){

	}

	if(!res5){

	}

    //document.getElementById("demo").innerHTML = /e/.test(text);
}





	</script>
